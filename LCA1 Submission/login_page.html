<!DOCTYPE html>
<html lang="en">
<head class="login_wholepage">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="website.css">
</head>
<body class="login_page">

    <!--NAVBAR-->
    <nav class="navbar_nobg">
        <h1 class="logo"><a href="homepage.html">Temples of India</a></h1>
    </nav>

    <section class="login_container">
        <h1 class="login_form_title">Welcome back, traveler!</h1>
        <form action="#">
        <div class="login_user_info">
            <div class="login_input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="login_input">
                <label for="pswrd">Password</label>
                <input type="password" id="pswrd" name="pswrd" placeholder="Enter password" required>
            </div>
        </div>
        <div class="login_submitbtn">
            <input type="submit" value="Login">
        </div>
        <div class="login_bottom">
            <button type="button" class="login_cancelbtn"><a href="homepage.html">Cancel</a></button>
            <span class="signup">Don't have an account? <a href="singup_page.html">Signup</a></span>
        </div>
        </form>
      </section>
</body>
</html>
